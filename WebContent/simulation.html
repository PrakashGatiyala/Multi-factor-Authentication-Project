	<form id="login">
        <fieldset>
 				<div style="width:100%">
 					<legend><b>MFA Step 1:</b></legend>
 					<div style="float:left; width:600px">
                    User Name:<input id="userName" type="text" name="userName" /><br>
                    <lable for="userPassword">User Pass:</lable>
                    <input id="userPassword" type="password" name="userPassword" /><br><br>

                    <input id="submitPass" type="button" value="Submit" />
                	</div>
                </div>
        </fieldset>
    </form><br>
    <form id="login1">

                    User Name and Password:<div id="passResponse"></div><br><br>
                    <div id="barrierResponse"></div>
                    <input type="radio" name="answer" value="right" checked> Right Answer
  					<input type="radio" name="answer" value="wrong"> Wrong Answer<br>
                    <input id="submitAnswer" type="button" value="Submit Answer" />
                	</div>
                </div>
